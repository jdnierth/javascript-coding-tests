<!DOCTYPE html>
<html>
<head>

<title>My Cool Page</title>

<link rel="stylesheet" href="css/styles.css">

</head>

<body>

<div id="page">

	<header class="js-header" rel="js-header">

		<div class="controls" class="js-controls">

	<div id="carousel" class="js-carousel">

		<div class="controls" class="js-controls">
			<button class="left" class="js-left">&lt;</button>
			<button class="right" class="js-right">&gt;</button>
		</div>

	<div id="details">
		<div class="content" class="js-details">...</div>

</div>
