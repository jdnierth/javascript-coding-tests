<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volume and Fuel consumption</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        fieldset {
            padding: 20px;
        }

        .form-item:not(:first-child) {
            margin-top: 30px;
        }

        label {
            display: inline-block;
            font-weight: bold;
            min-width: 200px;
        }

        input {
            padding: 5px 10px;
        }

        .container {
            margin: 0 auto;
            padding: 20px;
            width: 80%;
        }
    </style>
</head>
<body>
<h1>Exercise</h1>

<div class="container">
<form action="">
    <fieldset>
        <legend>Volume and Fuel consumption calculator</legend>
        <div class="form-item">
            <label for="distance">Distance (km)</label>
            <input id="distance" name="distance" type="number" value="0">
        </div>
        <div class="form-item">
            <label for="fuel">Fuel consumption (l)</label>
            <input id="fuel" name="fuel" type="number" value="0">
        </div>
        <div class="form-item">
            <label for="tankSize">Tank size (l)</label>
            <input id="tankSize" name="tankSize" type="number" value="0">
        </div>
    </fieldset>

    <div class="result">
        <p><b>Consumed fuel / distance (l/km)</b>: <span id="consumption">0</span></p>
        <p><b>Max distance (km)</b>: <span id="maxDistance">0</span></p>
    </div>
</form>
</div>
<script src="app.js"></script>
</body>
</html>
