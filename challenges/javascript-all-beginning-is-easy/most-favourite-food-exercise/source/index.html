    <title>Most favourite food</title>

<body>
<h1>Exercise</h1>
<ol>
    <li>
        Ask the user for his most favourite meal and most favourite drink. Save both within carefully named variables
    </li>
    <li>
        Use both variables within a sentence that should be printed out on screen.
    </li>
    <li>
        Make use of template strings
    </li>
</ol>

<p><b>Most favourite meal</b>: <span id="favMeal"></span></p>
<p><b>Most favourite drink</b>: <span id="favDrink"></span></p>
<p><b>You chose</b>: <span id="finalSentence"></span></p>
<script src="app.js"></script>
</body>
