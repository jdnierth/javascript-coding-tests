<h1>Stack</h1>

<p>
    Implement the data structure of a <code>Stack</code>. Implement the following functions:
</p>
<ul>
    <li>Push: Adds a new value at the end of the stack</li>
    <li>Pop: Removes the last item from the stack</li>
    <li>Peek: Returns the value at the end of the stack without removing it</li>
</ul>
