        body {
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin: 0 auto;
            width: 80%;
        }

    </style>

<body>
<div class="container">
    <h1>Exercise</h1>
    <p>A user should have the option to enter a year.</p>
    <p>If the given year is a leap year the result message should be 'XXXX is a leap year' otherwise 'XXXX is not a leap
        year'.</p>

    <form action="">
        <input id="year" type="number" maxlength="4" value="">
    </form>
    <p><b>The year</b>: <span id="result"></span></p>
    <script src="app.js"></script>
</div>
</body>
</html>
